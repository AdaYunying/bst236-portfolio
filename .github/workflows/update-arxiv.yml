name: Update arXiv Feed

on:
  # 每天美东午夜运行 (UTC 05:00)
  schedule:
    - cron: '0 5 * * *'
  
  # 允许手动触发（方便测试）
  workflow_dispatch:

# 需要写权限来提交更新
permissions:
  contents: write

jobs:
  update-papers:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r .github/scripts/requirements.txt
      
      - name: Fetch arXiv papers
        run: |
          python .github/scripts/fetch_arxiv.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet arxiv/papers.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add arxiv/papers.json
          git commit -m "Update arXiv feed"
          git push
